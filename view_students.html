<!DOCTYPE html>
<html>
<head>
    <title>View Students</title>
</head>
<body>
    <h2>View Students</h2>
    <form method="POST">
        Branch:
        <select name="branch" required>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
        </select><br><br>
        Year:
        <select name="year" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>
        Section:
        <select name="section" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select><br><br>
        <button type="submit">Get Students</button>
    </form>

    {% if students %}
    <h3>Take Attendance</h3>
    <form method="POST" action="/faculty/take_attendance">
        <table border="1">
            <tr>
                <th>Name</th><th>Branch</th><th>Year</th><th>Section</th><th>Status</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student[1] }}<input type="hidden" name="student_id" value="{{ student[0] }}"></td>
                <td>{{ student[3] }}</td>
                <td>{{ student[4] }}</td>
                <td>{{ student[5] }}</td>
                <td>
                    <select name="status">
                        <option value="P">P</option>
                        <option value="A">A</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <button type="submit">Submit Attendance</button>
    </form>
    {% endif %}
</body>
</html>
