<!DOCTYPE html>
<html>
<head>
    <title>Monthly Attendance</title>
</head>
<body>
    <h2>Month {{ month }} Attendance</h2>

    <table border="1">
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Total Days: {{ total }}</h3>
    <h3>Present Days: {{ present }}</h3>
    <h3>Percentage: {{ percentage }}%</h3>

    <br>
    <a href="/faculty/monthly"><button>Back</button></a>
</body>
</html>
